<!DOCTYPE html>
<html>
<head>
	<title>contract card</title>
	<link rel="stylesheet" type="text/css" href="contract-card.css">

  	<script type="text/javascript">

				})

				// 	$("h3").show();
				// 	$("p").text('Click for description.');
				// })
    		return false; 
  		});
    	});
  	</script>
</head>
<body>
	<form id="form1" action="process.php" method="post">
		First Name:<input type="text" name="first_name" class="text1" id="first_name" required><br>
		Last Name:<input type="text" name="last_name" class="text1" id="last_name" required><br>
		Description:	
		<textarea id="description" rows="4" cols="30">

	<div id="cards">
	</div>

</html>
